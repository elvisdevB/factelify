{% extends 'form.html' %}

{% block scripts %}
<script>
	$('form').on('submit', function (e) {
		e.preventDefault();
		var parameters = new FormData(this)
		submit_with_ajax(window.location.pathname, 'Notificación', '¿Estas seguro de realizar la siguiente acción?', parameters, function () {
            location.href = '{{ list_url }}';
        }); 
	});
</script>

{% endblock %}
